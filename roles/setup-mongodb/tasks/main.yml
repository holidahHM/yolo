---
- name: Install Docker
  apt:
    name: docker.io
    state: present
    update_cache: yes

- name: Pull MongoDB image from Docker Hub
  docker_image:
    name: mongo:latest
    source: pull

- name: Create Docker network
  docker_network:
    name: yolo_default

- name: Create MongoDB Container
  docker_container:
    name: yolo_mongo
    image: mongo:latest
    networks:
      - name: yolo_default
    ports:
      - "27017:27017"
  become: yes
